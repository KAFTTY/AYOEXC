<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="crypto-widget">
    <h3>Current Bitcoin Price</h3>
    <p id="btc-price" class="fade-text">$ Loading...</p>
    </div>

    <section class="signup-section">
        <div class="signup-box">
            <h2>Welcome to<a href="../Index.html"> AYOEXC</a></h2>

            <form action="" id="signupForm" class="signup-form">
                <input type="text" placeholder="Enter your full name" required>
                <input type="text" placeholder="Choose a username" required>
                <input type="email" placeholder="Enter your email address" required>
                <input type="tel" placeholder="Phone number" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <span id="passwordMessage"></span>
                <input type="text" placeholder="Referal Code" required>

                <div class="terms">
                    <input type="checkbox" required>
                    <label>I accept the <a href="#">Terms and Condition</a></label>
                </div>

                <button type="submit" class="btn-green"> SIGN UP</button>
                <p class="login-link">Already registered? <a href="../login/login.html">Login</a></p>
            </form>

        </div>
    </section>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Success!</h2>
            <p>Your account has been created successfully</p>
            <button id="closePopup" class="btn-green">OK</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="signup.js"></script>
</body>
</html>
