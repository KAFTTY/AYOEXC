<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - AYOEXC</title>
  <link rel="stylesheet" href="forget-password.css">
</head>
<body>

<section class="reset-section">
  <div class="reset-box">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter your email address" required>
      <button type="submit" class="btn-green">RESET PASSWORD</button>
    </form>
  </div>
</section>

<!-- Popup for success message -->
<div class="popup" id="resetPopup">
  <div class="popup-content">
    <h3>Check Your Email!</h3>
    <p>We've sent you a link to reset your password.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>
<!-- Loader Spinner -->
<div class="loader" id="loader"></div>

<script src="forget-password.js"></script>

</body>
</html>
